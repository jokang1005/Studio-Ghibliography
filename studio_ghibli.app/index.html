<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 Draft</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>

</head>
<body>
    <header>
        <h1>
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/ca/Studio_Ghibli_logo.svg/1200px-Studio_Ghibli_logo.svg.png" alt="Studio Ghibli Logo" id = "logo">
        </h1>
    </header>
    <form>
        <input type="text" placeholder="Type in Movie here">
        <input type="button" value="SUBMIT">
    </form>
    <div class="container">
        <div class="left">
            <div class="character-button" id="previous-button">
                <span class="lnr lnr-chevron-left"></span>
            </div>
            <div class="character" class="abc"></div>
            <div class="character-button" id="next-button">
                <span class="lnr lnr-chevron-right"></span>
            </div>
        </div>
        <div class="center1">
            <div class="profile1" id="poster">
                <div class ="table" id="photo"></div>
                <div class ="table" id="title"></div>
            </div>
        </div>
        <div class="center2">
            <div class="profile2" id="words">
                <div class ="table" id="description"></div>
                <div class ="table" id="director"></div>
                <div class ="table" id="producer"></div>
                <div class ="table" id="rt_score"></div>
                <div class ="table" id="characters"></div>
            </div>
        </div>
        <div class="right"></div>
    </div>
    
</body>
